<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Definition Expander</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f0f4ff;
      --card-bg: rgba(255, 255, 255, 0.15);
      --text: #333;
      --accent: #6c63ff;
      --button-bg: #6c63ff;
      --button-hover: #594ed9;
      --shadow: rgba(0, 0, 0, 0.2);
    }

    body.dark {
      --bg: #0f1117;
      --card-bg: rgba(255, 255, 255, 0.05);
      --text: #e0e0e0;
      --accent: #00c9a7;
      --button-bg: #00c9a7;
      --button-hover: #00997f;
      --shadow: rgba(255, 255, 255, 0.08);
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px 100px;
      transition: background 0.3s, color 0.3s;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
    }

    h1 {
      font-size: 2.5rem;
      text-align: center;
      background: linear-gradient(to right, var(--accent), #ff6ec4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-5px); }
    }

    .card, .fun-facts, .suggestions {
      background: var(--card-bg);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 30px var(--shadow);
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #result {
      margin-top: 30px;
      background: var(--card-bg);
      color: var(--text);
      padding: 20px;
      border-radius: 16px;
      white-space: pre-wrap;
      line-height: 1.5;
      position: relative;
    }

    #copyBtn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.8rem;
    }

    .spinner {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
      display: none;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: var(--text);
      font-size: 0.9rem;
    }

    .suggestions span {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      padding: 8px 14px;
      margin: 6px;
      border-radius: 12px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .ai-float {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 2rem;
      animation: floatEmoji 2s ease-in-out infinite alternate;
    }

    @keyframes floatEmoji {
      from { transform: translateY(0px); }
      to { transform: translateY(-8px); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
    }
  </style>
</head>
<body>
  <div class="toggle">
    <button onclick="toggleTheme()">üåô/‚òÄÔ∏è</button>
  </div>

  <h1>üîç AI Definition Expander</h1>

  <div class="card">
    <form id="expanderForm">
      <label for="aiTerm">AI Term:</label>
      <input type="text" id="aiTerm" placeholder="e.g., Convolutional Neural Network" required />
      <button type="submit">Expand Definition</button>
    </form>
  </div>

  <div id="spinner" class="spinner"></div>

  <div id="result" style="display:none;">
    <button id="copyBtn">Copy</button>
    <div id="outputText"></div>
  </div>

  <div class="suggestions">
    <h3>Try these terms:</h3>
    <span onclick="setTerm('Prompt Engineering')">Prompt Engineering</span>
    <span onclick="setTerm('Transformer Architecture')">Transformer Architecture</span>
    <span onclick="setTerm('GAN')">GAN</span>
    <span onclick="setTerm('Overfitting')">Overfitting</span>
  </div>

  <div class="fun-facts">
    <h3>ü§ñ Fun AI Fact:</h3>
    <p id="funFact">Loading fact...</p>
  </div>

  <footer>
    Made with ‚ù§Ô∏è by [Devashish Deore] | Project for Prompt Engineering | ‚ú®
  </footer>

  <div class="ai-float">ü§ñ</div>

  <script>
    const API_KEY = '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'; // Replace with your OpenRouter API key
    const API_URL = 'https://openrouter.ai/api/v1/chat/completions';

    const form = document.getElementById('expanderForm');
    const resultBox = document.getElementById('result');
    const outputText = document.getElementById('outputText');
    const spinner = document.getElementById('spinner');
    const copyBtn = document.getElementById('copyBtn');
    const funFact = document.getElementById('funFact');

    const facts = [
      "The term 'Artificial Intelligence' was first coined in 1956.",
      "OpenAI's GPT-3 model has 175 billion parameters.",
      "Machine Learning is a subset of AI that learns from data.",
      "AI can now write music, create art, and even code websites!",
      "Neural networks were inspired by the human brain."
    ];

    function showRandomFact() {
      const random = facts[Math.floor(Math.random() * facts.length)];
      funFact.textContent = random;
    }

    showRandomFact();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const term = document.getElementById('aiTerm').value;

      resultBox.style.display = 'none';
      spinner.style.display = 'block';

      const prompt = `Expand the following AI-related term into a beginner-friendly explanation:\n\n"${term}"`;

      const requestBody = {
        model: "mistralai/mixtral-8x7b-instruct",
        messages: [{ role: "user", content: prompt }],
        temperature: 0.7,
        max_tokens: 1024
      };

      try {
        const response = await fetch(API_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${API_KEY}`
          },
          body: JSON.stringify(requestBody)
        });

        const data = await response.json();
        const text = data.choices?.[0]?.message?.content || "No explanation received.";

        outputText.textContent = text;
        spinner.style.display = 'none';
        resultBox.style.display = 'block';
      } catch (err) {
        spinner.style.display = 'none';
        outputText.textContent = "Something went wrong. Please try again.";
        resultBox.style.display = 'block';
      }
    });

    copyBtn.addEventListener('click', () => {
      navigator.clipboard.writeText(outputText.textContent);
      copyBtn.textContent = "Copied!";
      setTimeout(() => { copyBtn.textContent = "Copy"; }, 1500);
    });

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function setTerm(term) {
      document.getElementById("aiTerm").value = term;
    }
  </script>
</body>
</html>
